<!doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webpage with Style (Borders)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    #square-red {
      background-color: red;
      border:10px solid yellow;
    }

    #square-blue {
      background-color: blue;
      border-style: ridge solid dashed dotted;
      border-color: orange purple gold silver;
      border-width: 10px 5px 2px 1px;
    }

    #square-green {
      background-color: green;
      border-radius: 50%;
    }

    .square {
      height: 400px;
      width: 400px;
      margin: 40px;
      float: left;
    }

  
  </style>
</head>

<body>
  <div id="square-red" class="square"></div>
  <div id="square-blue" class="square"></div>
  <div id="square-green" class="square"></div>
</body>
</html>
