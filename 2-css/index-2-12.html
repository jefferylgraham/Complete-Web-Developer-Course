<!doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webpage with Style (Styling Text)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
   
    .bold {
      font-weight: bold;
    }

    .italic {
      font-style: italic;
    }

    .underlined {
      text-decoration: underline;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color:green;
    }

    .big {
      font-size: 200%;
    }
  
  </style>
</head>

<body>
  <p class="bold">This is some bold text.</p>
  <p class="italic">This is some italic text. <span class="bold">And this is bold and italic.</span></p>
  <p class="underlined">This text is underlined.</p>
  <a href="#">This is a non-underlined link</a>
  <p class="big">This is big text.</p>

</body>
</html>
